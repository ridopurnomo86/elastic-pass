name: Checking Code

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint
